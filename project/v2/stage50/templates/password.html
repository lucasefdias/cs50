{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block styles %}
    {{ super() }}
{% endblock %}

{% block main %}
    <form class="form" action="/password/change" method="post">

        <div class="form-group">
            <h4>New password</h4>
        </div>

        <div class="form-group">
            <input class="form-control" name="current" placeholder="Current password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new" placeholder="New password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm new password" type="password"/>
        </div>
        <button class="btn btn-md btn-success" type="submit">Change password</button>
    </form>
{% endblock %}
