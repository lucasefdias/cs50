{% extends "layout.html" %}

{% block title %}
    Delete {{ content.type }}
{% endblock %}

{% block styles %}
    {{ super() }}
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block main %}

    <div class="form">

        <h3>Delete {{ content.type }}?</h3>

        <p>
            This action cannot be undone.
        </p>

                <form class="form-row" action="{{ content.delete_url }}" method="POST">
                    <div class="col-md-3"></div>

                    <button class="btn btn-md btn-danger col-md-2" type="submit">Delete</button>

                    <div class="col-md-2"></div>

                    <a class="btn btn-md btn-success col-md-2" href="{{ content.cancel_url }}">Cancel</a>

                    <div class="col-md-3"></div>
                </form>

    </div>

{% endblock %}
