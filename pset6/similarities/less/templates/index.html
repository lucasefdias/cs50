{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- file inputs -->
            <div>
                <label for="file1">File 1:</label>
                <input name="file1" type="file" placeholder="Choose a file">
            </div>
            <div>
                <label for="file2">File 2:</label>
                <input name="file2" type="file" placeholder="Choose a file">
            </div>


            <!-- algorithm selection -->
            <div>
                <label for="algorithm">Choose comparison algorithm:</label>
                <div class="lines">
                    <input name="algorithm" type="radio" value="lines" checked="checked"> Lines
                </div>
                <div class="sentences">
                    <input name="algorithm" type="radio" value="sentences"> Sentences
                </div>
                <div class="substring">
                    <input id="substring" name="algorithm" type="radio" value="substrings"> Substrings
                    <!-- for substrings algorithm, specify length -->
                    <div id="length">
                        <input name="length" type="number" min="1" step="1" placeholder="of length n">
                    </div>
                </div>
            </div>

            <div id="buttonDiv">
                <button name="button" type="submit">Compare</button>
            </div>

        </form>
    </div>

{% endblock %}
